version: '2.1'
volumes:
  data:
services:
  cratedb:
    image: crate:latest
    privileged: true
    ports:
      - "4200:4200"
    volumes:
      - 'data: /var/lib/crate'
    command:
      [
        "crate",
        "-Ccluster.name=crate-docker-cluster",
        "-Cnode.name=cratedb",
        "-Cnode.data=true",
        "-Cnetwork.host=_local_,_site_",
        "-Cgateway.expected_nodes=1",
        "-Cgateway.recover_after_nodes=1",
        "-Cnode.store.allow_mmap=false"
      ]
    restart: on-failure
#    sysctls:
#      - vm.max_map_count=262144
